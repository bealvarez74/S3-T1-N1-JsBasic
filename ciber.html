    <h3>Exercici 8: Calculadora</h3>
    
    <input type="text" id="n1" placeholder="primer número"><br>
    <input type="text" id="n2" placeholder="segundo número"><br>
    <input type="button" id="suma" value="+" onclick="suma()">
    <input type="button" id="resta" value="-" onclick="resta()">
    <input type="button" id="multiplicacion" value="x" onclick="multiplicacion()"><br>
    <p id="solucio"></p>
    
    <script> 
        //N1 - Exercici 8 - Calculadora
        function suma(){
            let valor1 = document.getElementById("n1").value;
            let valor2 = document.getElementById("n2").value;
            let r=(Number(valor1)+Number(valor2));
                document.getElementById("solucio").innerHTML = r; 
        }
        function resta(){
            let valor1 = document.getElementById("n1").value;
            let valor2 = document.getElementById("n2").value;
            let r=(Number(valor1)-Number(valor2));
            document.getElementById("solucio").innerHTML = r;  
        }
        function multiplicacion(){
            let valor1 = document.getElementById("n1").value;
            let valor2 = document.getElementById("n2").value;
            let r=(Number(valor1)*Number(valor2));
            document.getElementById("solucio").innerHTML = r;  
        }
    
    </script>
